<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/cirrus.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/cirrus_spec.js"></script>
  <script type="text/javascript" src="benchmark/core_extensions.js"></script>
  <script type="text/javascript" src="benchmark/benchmark.js"></script>

  <script type="text/javascript">
    

    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
         Benchmark.benchmark({
            addRoutes: function(){
              Router.addRoutes({"/users/:some_param/action":  "users#index"})
            }
        });
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
  <style type="text/css">
    #bench {background-color: rgb(50,50,50); color: white; padding: 10px; font-family: Monaco, 'Lucida Console', monospace; font-size: 12px;}
    #bench p, h2 {margin: 0px;}
    #bench h2 {color: #5E7D00;}
  </style>

</head>

<body>
  <div id="bench">
    <h2>Performance Benchmark</h2>
  </div>
</body>
</html>
